<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Flood Route</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.31/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.31/"></script>
    <link rel="stylesheet" href="Mystyle.css" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <style>

  </style>
  <body>
    <div id="viewDiv"></div>
    <div id="addBoxDiv" class="addBoxDiv">
      <div id="addBox" class="addBox">
          <div id="searchDiv" class="searchDiv"></div>
        <div id="origincar" class="origincar">
          <select required class="origin" name="origin" id="origin" >
            <option value=""  disabled selected hidden>Origin</option>
            <option value=1>Wing 1</option>
            <option value=2>Wing 2</option>
            <option value=3>Wing 3</option>
            <option value=4>Wing 4</option>
            <option value=5>Wing 5</option>
            <option value=6>Wing 6</option>
            <option value=7>Wing 7</option>
            <option value=21>Wing 21</option>
            <option value=23>Wing 23</option>
            <option value=41>Wing 41</option>
            <option value=46>Wing 46</option>
            <option value=56>Wing 56</option>
          </select>
          <select required class="vehicle" name="vehicle" id="vehicle" >
            <option  value=""selected disabled hidden>Vehicle</option>
            <option value="Boat">Boat</option>
            <option value="Unimog">Unimog</option>
            <option value="Helicopter">Helicopter</option>
          </select>
        </div>
        <div id="add" class="add">
          <input id="bags" class="bags"type="number" min="0"placeholder="Bags"> </input>
         
          <button  class="add-btn" onclick="onFormSubmit()">Add</button>
        </div>
      </div>
    </div>
    <div id="routeListDiv" class="routeListDiv">
      <div id="routes" class="routes">
     
        <table class="list" id="routeList">
          <thead>
            <tr>
              <th>Origin</th>
              <th>Destination</th>
              <th>Vehicle</th>
              <th>Bags</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
     </div>
    <script src="map.js"></script>
    
  </body>
</html>
